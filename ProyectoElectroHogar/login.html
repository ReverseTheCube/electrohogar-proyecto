<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ElectroHogar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body class="fade-in">
    <!-- Partículas flotantes -->
    <div class="floating-particles" id="particles"></div>

    <!-- Navbar responsive -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="imagenes/logo.png" alt="Logo" width="40" height="40" class="me-2">
                ElectroHogar
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">
                            <i class="fas fa-shopping-bag me-1"></i>Productos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrito.html">
                            <i class="fas fa-shopping-cart me-1"></i>Carrito
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-primary btn-sm ms-2" onclick="toggleTheme()">
                            <i class="fas fa-moon" id="theme-icon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container principal -->
    <div class="login-container">
        <div class="login-card pulse-animation" id="loginCard">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h2 class="fw-bold text-primary mb-0">Acceso Administrativo</h2>
                <p class="text-muted">ElectroHogar - Sistema de Gestión</p>
            </div>

            <!-- Alerta dinámica -->
            <div id="alertContainer"></div>

            <!-- Formulario de login -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label fw-semibold">
                        <i class="fas fa-user me-2"></i>Usuario
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           placeholder="Ingresa tu usuario"
                           required>
                    <div class="invalid-feedback" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label fw-semibold">
                        <i class="fas fa-lock me-2"></i>Contraseña
                    </label>
                    <div class="input-group">
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               placeholder="Ingresa tu contraseña"
                               required>
                        <button class="btn btn-outline-secondary" 
                                type="button" 
                                onclick="togglePassword()">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Recordar sesión
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    <span id="loginBtnText">Iniciar Sesión</span>
                </button>
            </form>

            <!-- Opciones adicionales -->
            <div class="mt-4 text-center">
                <hr>
                <div class="d-flex justify-content-between align-items-center">
                    <a href="#" class="text-decoration-none small" onclick="mostrarRecuperarPassword()">
                        ¿Olvidaste tu contraseña?
                    </a>
                    <a href="contacto.html" class="text-decoration-none small">
                        Soporte técnico
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Ventana flotante - Modal -->
    <div class="modal fade modal-custom" id="infoModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="fas fa-info-circle me-2"></i>Información del Sistema
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Contenido dinámico -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="modalActionBtn">Entendido</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/modules/loginModule.js"></script>
</body>
</html>
